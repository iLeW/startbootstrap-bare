    <script>
        $.get('file:\\dati.txt', function (data) {
            var lines = data.split("\n");
            $("p").text("outside");

            $.each(lines, function (n, elem) {
                $("p").text("inside");
                $('#prova').append($('<option>', {value:elem, text:elem}))
            });
        });
    </script>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>A Bootstrap Starter Template</h1>
                <p class="lead">Complete with pre-defined file paths that you won't have to change!!</p>
                <ul class="list-unstyled">
                    <li>Bootstrap v3.3.7</li>
                    <li>jQuery v1.11.1</li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <h2>Trova la ISO</h2>
        <p>Seleziona la versione desiderata dal men√π e prosegui con le scelte</p>

        <form class="form-inline">
            <select class="selectContainer" name="model" id="model">
                <option value="">Modello macchina</option>
                <option value="black">Black</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="white">White</option>
            </select>

            <select class="selectContainer" name="rev" id="rev">
                <option value="">Rev</option>
                <option value="black">Black</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="white">White</option>
            </select>

            <select class="selectContainer" name="iso" id="iso">
                <option value="">ISO</option>
                <option value="black">Black</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="white">White</option>
            </select>

            <select class="selectContainer" name="prova" id="prova">
            </select>

        </form>
    </div>
    <!-- /.container -->


    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
